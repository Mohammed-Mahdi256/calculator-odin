<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="result-screen">
            55030
        </div>
        <div class="btn-container">
            <div class="row">
                <button></button>
                <button></button>
                <button>/</button>
                <button>CE</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button class="zero-btn">0</button>
                <div class="lst">
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
